<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DogCafe</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Momo+Trust+Display&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap');
    </style>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="../assets/custom.css">
</head>

<body class="bg-light-gray">

    <div id="headerContainer"></div>
    <div class="container bg-white border border-white rounded-4 border-2 py-4 px-5 text-center my-5 form-shadow-gray form-fit-content reveal">

        <div class="row">
            <div class="h1 text-black momo-trust-display-regular mb-4">My profile</div>
        </div>
        <div class="row ms-3 mb-3">
            <div class="col col-3 text-center pe-0">
                <img src="../assets/imgs/avatar.svg" class="img-fluid" alt="">
            </div>
            <div class="col col-9 align-content-center text-start">
                <label class="form-label" for="">Upload profile picture</label>
                <input type="file" class="form-control">
            </div>
        </div>
        <div class="row justify-content-center">
            <form action="" class="d-flex flex-column align-items-center">
                <div class="mb-3 text-start text-nunito-bold fw-semibold">
                    <label for="" class="form-label">Name</label>
                    <input type="text" class="form-control border-dark-grey border-2 form-input-size" value="John Doe">
                </div>
                <div class="mb-3 text-start text-nunito-bold fw-semibold">
                    <label for="" class="form-label">Email</label>
                    <input type="email" class="form-control border-dark-grey border-2 form-input-size"
                        value="john@gmail.com">
                </div>
                <div class="mb-3 text-start text-nunito-bold fw-semibold">
                    <label for="" class="form-label">Phone</label>
                    <input type="text" class="form-control border-dark-grey border-2 form-input-size"
                        value="+359888888888">
                </div>
                <div class="mb-3 text-start text-nunito-bold fw-semibold">
                    <label for="" class="form-label">Bio</label>
                    <textarea name="" class="form-control form-input-size" rows="3"
                        id="">Big dog lover and coffee drinker</textarea>
                </div>
                <div class="mb-3 text-start text-nunito-bold fw-semibold">
                    <label for="" class="form-label">Address</label>
                    <input type="text" class="form-control border-dark-grey border-2 form-input-size"
                        value="str. Tsar Osvoboditel 3">
                </div>
                <div class="mb-3 text-start text-nunito-bold fw-semibold">
                    <label for="" class="form-label">New password</label>
                    <input type="password" class="form-control border-dark-grey border-2 form-input-size">
                </div>
                <div class="mb-3 text-start text-nunito-bold fw-semibold">
                    <label for="" class="form-label">Repeat new password</label>
                    <input type="password" class="form-control border-dark-grey border-2 form-input-size">
                </div>
            </form>
        </div>
        <div class="row mt-3 justify-content-center">
            <button class="btn btn-red rounded-pill mb-3 text-nunito-regular profileBtnWidth">Save changes</button>
        </div>

    </div>

    <div id="footerContainer"></div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/index.js"></script>
</body>

</html>
