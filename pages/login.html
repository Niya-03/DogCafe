<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DogCafe</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Momo+Trust+Display&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap');
    </style>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="../assets/custom.css">
</head>

<body class="bg-light-gray">

    <header class="bg-red text-white p-3">
        <h1 class="momo-trust-display-regular">DogCafe</h1>
    </header>

    <div class="container">
        <div class="row justify-content-center">
            <div class="bg-white border border-white rounded-4 border-2 py-4 px-5 text-center my-5 form-shadow-gray form-fit-content">
                <div class="h1 text-black momo-trust-display-regular mb-4">Login</div>
                <form action="">
                    <input type="email" class="form-control mb-3 border-dark-grey border-2 form-input-size" placeholder="Email">
                    <input type="password" class="form-control border-dark-grey border-2 form-input-size" placeholder="Password">
                </form>
                <button class="btn btn-red rounded-pill px-4 mt-4 mb-3 text-nunito-regular ">Sign in</button>
                <div class="text-nunito-regular">Don't have a profile yet? Register <a href="register.html">here</a></div>
            </div>
        </div>

    </div>

    <div id="footerContainer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/index.js"></script>
</body>

</html>
