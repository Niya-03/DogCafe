<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DogCafe</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Momo+Trust+Display&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap');
    </style>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="../assets/custom.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>

<body class="bg-light-gray">

    <div id="headerContainer" class="bg-light-gray"></div>

    <div
        class="container bg-white border border-white rounded-4 border-2 py-4 px-5 text-center my-5 form-shadow-gray formFitContent reveal">
        <div class="row">
            <div class="h1 text-black momo-trust-display-regular mb-4">My profile</div>
        </div>
        <div class="row mb-3">
            <div class="col-12 col-lg-6 text-center">
                <div><img src="../assets/imgs/avatar.svg" class="img-fluid avatar" alt=""></div>
                <div class="py-4 h2 text-center">
                    John Doe
                </div>
            </div>
            <div class="col-12 col-lg-6 justify-content-center">
                <form action="" class="d-flex flex-column">
                    <div class="mb-3 text-start text-nunito-bold fw-semibold">
                        <label for="" class="form-label">Name</label>
                        <input type="text" class="form-control border-dark-grey border-2 formInputSize p-3" disabled
                            value="John Doe">
                    </div>
                    <div class="mb-3 text-start text-nunito-bold fw-semibold">
                        <label for="" class="form-label">Email</label>
                        <input type="email" class="form-control border-dark-grey border-2 formInputSize p-3" disabled
                            value="john@gmail.com">
                    </div>
                    <div class="mb-3 text-start text-nunito-bold fw-semibold">
                        <label for="" class="form-label">Phone</label>
                        <input type="text" class="form-control border-dark-grey border-2 formInputSize p-3" disabled
                            value="+359888888888">
                    </div>
                    <div class="mb-3 text-start text-nunito-bold fw-semibold">
                        <label for="" class="form-label">Bio</label>
                        <input type="text" class="form-control border-dark-grey border-2 formInputSize p-3" disabled
                            value="Big dog lover and coffee drinker">
                    </div>
                    <div class="mb-3 text-start text-nunito-bold fw-semibold">
                        <label for="" class="form-label">Address</label>
                        <input type="text" class="form-control border-dark-grey border-2 formInputSize p-3" disabled
                            value="str. Tsar Osvoboditel 3">
                    </div>
                </form>
            </div>
        </div>

        <div class="row mt-4 justify-content-center">
            <a
                class="btn btn-red btn-red-hover rounded-pill mb-3 text-nunito-regular profileBtnWidth text-white" href="./editProfile.html">Edit
                profile</a>
        </div>

    </div>

    <div id="footerContainer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../assets/index.js"></script>
</body>

</html>
