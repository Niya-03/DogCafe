<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DogCafe</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Momo+Trust+Display&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap');
    </style>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="../assets/custom.css">
</head>

<body class="bg-light-gray">

    <div id="headerContainer" class="bg-light-gray"></div>

    <div class="container reveal">
        <div class="row justify-content-center">
            <div class="bg-white border border-white rounded-4 border-2 py-4 px-5 text-center my-5 formShadowGray formFitContent">
                <div class="h1 text-black momo-trust-display-regular mb-4">Register</div>
                <form action="">
                    <input type="text" class="form-control mb-3 border-dark-grey border-2 formInputSiz p-3e" placeholder="Name">
                    <input type="email" class="form-control mb-3 border-dark-grey border-2 formInputSize p-3" placeholder="Email">
                    <input type="text" class="form-control mb-3 border-dark-grey border-2 formInputSize p-3" placeholder="Phone number">
                    <input type="password" class="form-control mb-3 border-dark-grey border-2 formInputSize p-3" placeholder="Password">
                    <input type="password" class="form-control border-dark-grey border-2 formInputSize p-3" placeholder="Repeat password">
                </form>
                <button class="btn btn-red rounded-pill px-4 mt-4 mb-3 text-nunito-regular text-white">Sign up</button>
                <div class="text-nunito-regular">Have a profile already? Log in <a href="login.html">here</a></div>
            </div>
        </div>

    </div>

    <div id="footerContainer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../assets/index.js"></script>
</body>

</html>
