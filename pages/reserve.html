<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DogCafe</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Momo+Trust+Display&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap');
    </style>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="../assets/custom.css">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</head>

<body class="bg-light-gray">

    <div id="headerContainer"></div>

    <div class="container bg-white border border-white rounded-4 border-2 py-4 px-3 text-center my-5 reserve-form-shadow-gray form-fit-content reveal">
        <div class="row">
            <div class="h1 text-black momo-trust-display-regular mb-4">Reserve</div>
        </div>

        <div class="row justify-content-center">
            <form action="" class="d-flex flex-column align-items-start">
                <div class="mb-3 text-start text-nunito-bold fw-semibold">
                    <label for="" class="form-label">Name</label>
                    <input type="text" class="form-control border-dark-grey border-2 formInputSize" value="">
                </div>
                <div class="mb-3 text-start text-nunito-bold fw-semibold">
                    <label for="" class="form-label">Email</label>
                    <input type="email" class="form-control border-dark-grey border-2 formInputSize"
                        value="">
                </div>
                <div class="mb-3 text-start text-nunito-bold fw-semibold">
                    <label for="" class="form-label">Phone</label>
                    <input type="text" class="form-control border-dark-grey border-2 formInputSize"
                        value="">
                </div>
                <div class="mb-3 text-start text-nunito-bold fw-semibold">
                    <label for="" class="form-label">Date and time</label>
                        <input id="datetime" class="form-control border-dark-grey border-2 formInputSize" placeholder="Select date and time">
                </div>
                <div class="mb-3 text-start text-nunito-bold fw-semibold">
                    <label for="" class="form-label">Choose your dog date</label>
                    <select class="form-select border-dark-grey border-2" aria-label="Default select example">
                        <option selected>I'm feeling lucky :)</option>
                        <option value="1">Mark</option>
                        <option value="2">Cari</option>
                        <option value="3">Bobby</option>
                        <option value="4">Lord Farquaad</option>
                    </select>
                </div>
            </form>
        </div>
        <div class="row mt-3 justify-content-center">
            <button class="btn btn-red rounded-pill mb-3 text-nunito-regular profileBtnWidth">Reserve</button>
        </div>

    </div>

    <div id="footerContainer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/index.js"></script>
    <script>
    flatpickr("#datetime", {
        enableTime: true,
        dateFormat: "Y-m-d H:i",
    });
</script>
</body>

</html>
